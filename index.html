<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Bisaya Restawran</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap & Styles -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/fontAwesome.css">
  <link rel="stylesheet" href="css/hero-slider.css">
  <link rel="stylesheet" href="css/owl-carousel.css">
  <link rel="stylesheet" href="css/templatemo-style.css">

  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    .login-banner {
      background: url("img/book_left_image.jpg") no-repeat center center;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 100px; /* avoid header overlap */
    }
    .login-card {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 100%;
    }
    footer {
      background: #222;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
    footer p, footer ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    footer ul li {
      display: inline-block;
      margin: 0 10px;
    }
    footer ul li a {
      color: #fff;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="container">
      <a href="home.html" class="navbar-brand">Bisaya Restawran</a>
      <nav class="navbar navbar-inverse" role="navigation">
        <div class="navbar-header">
          <button type="button" id="nav-toggle" class="navbar-toggle" data-toggle="collapse" data-target="#main-nav">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
      
      </nav>
    </div>
  </div>

  <!-- Login Section -->
  <section class="login-banner">
    <div class="login-card">
      <h3 class="text-center mb-3">üçΩÔ∏è Bisaya Restawran</h3>
      <h4 class="text-center mb-4">Login</h4>
      <form id="loginForm">
        <div class="form-group mb-3">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" placeholder="Enter username" required>
        </div>
        <div class="form-group mb-3">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter password" required>
        </div>
        <div id="error-message" class="error-message text-danger mb-3" style="display:none;"></div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <p class="text-center mt-3">Don't have an account? <a href="register.html">Register</a></p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <p>Copyright &copy; 2025 Bisaya Restawran</p>
        </div>
        <div class="col-md-4">
          <ul class="social-icons">
            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa fa-youtube"></i></a></li>
                        <li><a href="#"><i class="fa fa-instagram"></i></a></li>
          </ul>
        </div>
        <div class="col-md-4">
          <p>Design: Our Team</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="js/vendor/jquery-1.11.2.min.js"></script>
  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="js/bisaya.js"></script>
</body>
</html>
